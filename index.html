<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Notes Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Notes Generator</h1>
    <form method="POST" action="/generate">
        <label for="youtube_url">Enter YouTube URL:</label><br>
        <input type="text" id="youtube_url" name="youtube_url" required><br><br>
        <button type="submit">Generate Notes</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
